<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Forms com Python e Flask</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <h1>Humoles do Cebolinha</h1>
    </header>

    <section id="infos">
      <div id="txt">
        <h2>
          Nome: <span id="nome"> Cebolácio Menezes da Silva Júnior </span>
        </h2>
        <h3>Situação: <span id="situacao"> Pulando de Felicidade </span></h3>
        <!--Foi adicionado um valor ao botão para fazer a comparação desse elemento no JS-->
        <button value="primeiro" id="alterar">Alterar situação</button>
      </div>

      <div id="img">
        <img
          id="imagem"
          src="./assets/img/cebolinha_alegre.png"
          alt="cebolinha alegre"
        />
      </div>
    </section>

    <script type="text/javascript" src="./assets/js/index.js"></script>
  </body>
</html>
